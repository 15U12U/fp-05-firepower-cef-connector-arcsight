#
# Splunk app configuration file
#

[install]
build = 100
is_configured = 0

[ui]
is_visible = 1
label = $$APP_NAME

[launcher]
author = $$APP_AUTHOR
description = $APP_DESCRIPTION
version = $$APP_VERSION

[triggers]
reload.inputs = simple
reload.app = simple
reload.props = simple

[package] 
id = $$APP_ID
check_for_updates = 1
